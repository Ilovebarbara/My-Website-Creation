{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Contact</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Send</button>
    </form>
    {% if messages %}
        <ul class="mt-3">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
</div>
{% endblock %}
