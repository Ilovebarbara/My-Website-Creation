{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>Register</h1>
    {% if messages %}
        <ul class="alert alert-danger">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
